<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github repo page</title>
    <Link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="header">
        <nav>
            <div>
                <div class="headerLeft">
                    <div class="headerLogo">
                        <a class="githubLogo" href="https://github.com/">
                            <img src="images/github-icon.png" alt="github logo"/>
                        </a>
                        
                        <div>
                            <input type="text" placeholder="Search or jump too ..."/>
                            <img src="images/search-key-slash.svg" alt="serach key"/>
                        </div>
                        
                    </div>
                    <div class="headerLink">
                        <a href="#">Pull Requests</a>
                        <a href="#">Issues</a>
                        <a href="#">Marketplace</a>
                        <a href="#">Explore</a>
                    </div>
                    
                </div>
                <div class="headerRight">
                    <a></a>
                </div>
            </div>
        </nav>
    </header>

</body>
</html>
