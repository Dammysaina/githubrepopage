<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github repo page</title>
    <Link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- Start of header and headerOne -->
    <header class="header">
        <nav>
            <div class="headerNav">
                <div class="headerLeft">
                    <div class="headerLogo">
                        <a class="githubLogo" href="https://github.com/">
                            <img src="images/github2.png" alt="github logo"/>
                        </a>
                        
                        <div>
                            <input type="text" placeholder="Search or jump to..."/>
                            <img  class="slashKey" src="images/search-key-slash.svg" alt="serach key"/>
                        </div>
                    </div>
                    <div class="headerLink">
                        <a href="#">Pull Requests</a>
                        <a href="#">Issues</a>
                        <a href="#">Marketplace</a>
                        <a href="#">Explore</a>
                    </div>
                </div>
                <div class="headerRight">
                    <a class="notificationBell" href="#">
                        <img src="https://icongr.am/octicons/bell.svg?size=128&color=fcfcfc" alt="notification"/>
                        <img class="unreadNotification" src="https://icongr.am/octicons/dot-fill.svg?size=20&color=0075fa" alt="unread" />
                    </a>
                    <a>
                        <img src="https://icongr.am/octicons/plus.svg?size=128&color=fcfcfc" alt="addition"/> 
                        <img src="https://icongr.am/octicons/triangle-down.svg?size=128&color=fcfcfc" alt="[dropdown" />
                    </a>
                    <a class="profileImage">
                        <img src="images/profile image.jpeg" alt="profileimage"/> 
                        <img src="https://icongr.am/octicons/triangle-down.svg?size=128&color=fcfcfc" alt="[dropdown" />
                    </a>
                </div>
            </div>
         <!-- End of headerOne    -->

            <div class="headerTwo">
                <a class="" href="#">
                    <!-- <svg aria-hidden="true" viewBox="0 0 16 16" version="1.1" height="16" width="16" class="octicon octicon-book UnderlineNav-octicon hide-sm">
                        <path fill-rule="evenodd" d="M0 1.75A.75.75 0 01.75 1h4.253c1.227 0 2.317.59 3 1.501A3.744 3.744 0 0111.006 1h4.245a.75.75 0 01.75.75v10.5a.75.75 0 01-.75.75h-4.507a2.25 2.25 0 00-1.591.659l-.622.621a.75.75 0 01-1.06 0l-.622-.621A2.25 2.25 0 005.258 13H.75a.75.75 0 01-.75-.75V1.75zm8.755 3a2.25 2.25 0 012.25-2.25H14.5v9h-3.757c-.71 0-1.4.201-1.992.572l.004-7.322zm-1.504 7.324l.004-5.073-.002-2.253A2.25 2.25 0 005.003 2.5H1.5v9h3.757a3.75 3.75 0 011.994.574z"></path>
                    </svg> -->
                    <img src="https://icongr.am/octicons/book.svg?size=128&color=8b949e" alt="github logo"/> 
                    Overview
                </a>

                <a class="" href="https://github.com/">
                    <img src="https://icongr.am/octicons/repo.svg?size=128&color=8b949e" alt="github logo"/> Repositries <span>33</span>
                </a>
                <a class="" href="#">
                    <img src="https://icongr.am/octicons/project.svg?size=128&color=8b949e" alt="github logo"/> Projects 
                </a>
                <a class="" href="#">
                    <img src="https://icongr.am/octicons/package.svg?size=128&color=8b949e" alt="github logo"/> Packages
                </a>
            </div>
        </nav>
    </header>

    <div class="repositories">
        <div class="profileStory">
            <div>
                <img class="profileImg" src="images/profile-img.jpeg" alt="profileimg" />
                <img class="profileSmiley" src="https://icongr.am/octicons/smiley.svg?size=16&color=8b949e" alt="smiley"/>
            </div>
            <div class="namePosition">
                <p class="profileName"> Oluwadamilola Adediran<span>Dammysaina </span></p>
                <p class="profilePosition">Frontend Developer and Graphics Design Enthusiast</p>
            </div>
            
        </div>
        <div class="findRepositories">
            <div>
                <input type="text" placeholder="Find a repository... "/>
            </div>
            <div>
                <p>20 results for <span>Public</span> repositries</p>
            </div>
            <div>
                <div>
                    <p>githubrepopage <span>updated yesterday</span></p>
                </div>
                <div>
                    <button><span><img src="https://icongr.am/octicons/star.svg?size=128&color=8b949e" alt="star"/></span>Star</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
