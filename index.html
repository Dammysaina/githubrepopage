<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github repo page</title>
    <Link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="header">
        <nav>
            <div class="headerNav">
                <div class="headerLeft">
                    <div class="headerLogo">
                        <a class="githubLogo" href="https://github.com/">
                            <img src="images/github-icon.svg" alt="github logo"/>
                        </a>
                        
                        <div>
                            <input type="text" placeholder="Search or jump to..."/>
                            <img  class="slashKey" src="images/search-key-slash.svg" alt="serach key"/>
                        </div>
                        
                    </div>
                    <div class="headerLink">
                        <a href="#">Pull Requests</a>
                        <a href="#">Issues</a>
                        <a href="#">Marketplace</a>
                        <a href="#">Explore</a>
                    </div>
                    
                </div>
                <div class="headerRight">
                    <a class="notificationBell" href="#">
                        <img src="images/white-bell-notification.png" alt="notification"/>
                    </a>
                    <!-- <div>
                        <a>
                            <img src="images/plus-sign.png" alt="addition"/> 
                            <span class="dropbtn"></span>
                        </a>
                        <a>
                            <img src="" alt=""/>
                            <img src="" alt=""/>
                        </a>
                    </div> -->
                </div>
            </div>
        </nav>
    </header>

    <div>
        <div>

        </div>
        <div>

        </div>
    </div>
</body>
</html>
